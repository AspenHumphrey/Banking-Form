<!DOCTYPE html>
<html>
<head>
	<title>Banking Form</title>
</head>
<body>
	<form class="form">
		<label>First Name</label>
		<input type="text" name="FirstName"><br><br>
		<label>Middle Name</label>
		<input type="text" name="MiddleName"><br><br>
		<label>Last Name</label>
		<input type="text" name="LastName"><br><br>
		<label>Address</label>
		<input type="text" name="Address"><br><br>
		<label>Occupation</label>
		<input type="text" name="Occupation"><br><br>
		<label>Employer</label>
		<input type="text" name="Employer"><br><br>
		<label>Employer Address</label>
		<input type="text" name="EmployerAddress"><br><br>
		<label>Type of Loan</label><br>
		<input type="radio" value="Commercial">Commercial<br>
		<input type="radio" value="Real Estate">Real Estate<br>
		<input type="radio" value="Personal">Personal<br>
		<input type="radio" value="Morgage">Morgage<br>


	</form>

</body>
</html>
