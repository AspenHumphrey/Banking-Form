<!DOCTYPE html>
<html>
<head>
	<title>Banking Form</title>
</head>
<body>
	<form class="form">
		<label>First Name</label>
		<input type="text" name="FirstName">
		<label>Middle Name</label>
		<input type="text" name="MiddleName">
		<label>Last Name</label>
		<input type="text" name="LastName">
		<label>Address</label>
		<input type="text" name="Address">
		<label>Occupation</label>
		<input type="text" name="Occupation">
		<label>Employer</label>
		<input type="text" name="Employer">
		<label>Employer Address</label>
		<input type="text" name="EmployerAddress">
		<label>Type of Loan</label>

		<select>
			<option>Commercial</option>
			<option>Real Estate</option>
			<option>Personal</option>
			<option>Morgage</option>
		</select>

		<br><br>
		<label>Requested Amount of Loan</label>
		<input type="text">
		<label>Loan Length:</label>
		<label>5 years</label>
		<input type="radio" name="5 years">
		<label>15 years</label>
		<input type="radio" name="15 years">
		<label>30 years</label>
		<input type="radio" name="30 years">
		
		<label>Special Conditions:</label>
		<label>I have a down payment</label>
		<input type="checkbox" name="I have a down payment"><br>
		<label>Out-of-State Resident</label>
		<input type="checkbox" name="Out-of-State Resident"><br>
		<label>Married</label>
		<input type="checkbox" name="married">
		<label>Loan will be co-signed</label>
		<input type="checkbox" name="co-signed">

		<label>Additional Comments:</label>
		<textarea rows="3" cols="30"></textarea>

		<label>Email Address</label>
		<input type="text" name="email">

		<label>Phone Number</label>
		<input type="text" name="phone">

		<label>LinkedIn URL</label><br>
		<input type="text" name="linkedIn">

	</form>

</body>
</html>
